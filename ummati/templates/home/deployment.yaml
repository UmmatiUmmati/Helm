# Documentation: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ummati.fullname" . }}-home
  labels:
    application: {{ include "ummati.fullname" . }}-home
    {{- include "ummati.defaultLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.home.replicaCount }}
  selector:
    matchLabels:
      application: {{ include "ummati.fullname" . }}-home
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.home.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.home.rollingUpdate.maxUnavailable }}
  template:
    metadata:
      labels:
        application: {{ include "ummati.fullname" . }}-home
    spec:
      containers:
        - name: {{ include "ummati.fullname" . }}-home
          {{- if hasKey .Values.home.image "registry" }}
          image: "{{ .Values.home.image.registry }}/{{ .Values.home.image.repository }}:{{ .Values.home.image.tag }}"
          {{- else }}
          image: "{{ .Values.home.image.repository }}:{{ .Values.home.image.tag }}"
          {{- end }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.home.resources | indent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ .Values.home.securityContext.readOnlyRootFilesystem }}
            runAsUser: {{ .Values.home.securityContext.runAsUser }}
      priorityClassName: {{ .Values.home.priorityClassName }}
    {{- with .Values.home.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.home.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.home.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}